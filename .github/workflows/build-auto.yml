name: ğŸ³ Docker Build & Push (Manual Tag)

on:
  workflow_call:
    inputs:
      dockerfile:
        required: false
        type: string
        default: ./Dockerfile

      context:
        required: false
        type: string
        default: .

      image_tag:
        description: "Tag Docker (obligatoire, ex: v1.0.0)"
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ³ Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“‹ Validate tag
        run: |
          if [[ -z "${{ inputs.image_tag }}" ]]; then
            echo "âŒ image_tag est obligatoire"
            exit 1
          fi

      - name: ğŸ—ï¸ Build & Push
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ inputs.image_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ“ Output
        run: |
          echo "Image : ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ inputs.image_tag }}"
