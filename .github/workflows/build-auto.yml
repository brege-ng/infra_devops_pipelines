name: ğŸ³ Docker Build & Deploy (Auto)

on:
  push:
    branches:
      - main
      - release
  workflow_call:
    inputs:
      dockerfile:
        required: false
        type: string
        default: ./Dockerfile
      context:
        required: false
        type: string
        default: .
    # secrets:
    #   GITHUB_TOKEN:
    #     required: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # 1ï¸âƒ£ Trivy Scan Job
  trivy-scan:
    name: Security scan with Trivy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy (filesystem scan)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: 'fs'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          vuln-type: 'os,library'
          exit-code: '1' # Ã‰choue si vulnÃ©rabilitÃ©s trouvÃ©es

    # 2ï¸âƒ£ Build Job
  build-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: trivy-scan

    outputs:
      image_tag: ${{ steps.tags.outputs.tags }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ“‹ Generate tags (main â†’ latest)
        id: tags
        run: |
          BRANCH_NAME="${{ github.ref_name }}"

          if [[ "$BRANCH_NAME" == "main" ]]; then
            TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          else
            echo "Branch $BRANCH_NAME non autorisÃ©e."
            exit 1
          fi

          echo "tags=$TAG" >> $GITHUB_OUTPUT
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "Generated tag: $TAG"

      - name: ğŸ“„ Copy .env.devops to .env
        run: |
          if [ -f .env.devops ]; then
            cp .env.devops .env
            echo ".env.devops copied to .env"
          else
            echo "No .env.devops file found, skipping copy."
          fi

      - name: ğŸ—ï¸ Build Docker image (BUT DO NOT PUSH)
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          push: false
          load: true
          tags: ${{ steps.tags.outputs.tags }}
          
  trivy-scan-images:
    name: ğŸ” Trivy Scan (Docker Image)
    runs-on: ubuntu-latest
    needs: build-image

    steps:
      - name: Install Trivy
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: image
          image-ref: ${{ needs.build-image.outputs.image_tag }}
          format: table
          severity: CRITICAL,HIGH
          vuln-type: os,library
          exit-code: 1
          
  # 3ï¸âƒ£ Push Job
  push-image:
    name: Push Docker Image
    runs-on: ubuntu-latest
    needs: trivy-scan-images

    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¤ Push image to registry
        run: |
          docker push ${{ needs.build-image.outputs.image_tag }}

      - name: ğŸ“ Output image info
        run: |
          echo "ğŸ³ Image poussÃ©e : ${{ needs.build-image.outputs.image_tag }}"
