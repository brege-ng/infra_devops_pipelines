name: ğŸ³ Docker Image & Deploy (Auto)

on:
  push:
    branches:
      - main
      - release
  workflow_call:
    inputs:
      dockerfile:
        required: false
        type: string
        default: ./Dockerfile
      context:
        required: false
        type: string
        default: .

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # 1ï¸âƒ£ Trivy Scan Job
  trivy-scan:
    name: Security scan with Trivy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Trivy (filesystem scan)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: 'fs'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          vuln-type: 'os,library'
          exit-code: '1'

  # 2ï¸âƒ£ Docker Image Job
  docker-image:
    name: Docker Image
    runs-on: ubuntu-latest
    needs: trivy-scan

    outputs:
      image_tag: ${{ steps.tags.outputs.tags }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ·ï¸ Generate tags
        id: tags
        run: |
          BRANCH_NAME="${{ github.ref_name }}"

          if [[ "$BRANCH_NAME" == "main" ]]; then
            TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          else
            echo "Branch $BRANCH_NAME non autorisÃ©e."
            exit 1
          fi

          echo "tags=$TAG" >> $GITHUB_OUTPUT

      - name: ğŸ“ Copy .env.devops â†’ .env
        run: |
          if [ -f .env.devops ]; then
            cp .env.devops .env
          fi

      - name: ğŸ³ Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          push: false
          load: true
          tags: ${{ steps.tags.outputs.tags }}

  # 3ï¸âƒ£ Trivy Image Scan
  trivy-image-scan:
    name: Trivy Scan (Docker Image)
    runs-on: ubuntu-latest
    needs: docker-image

    steps:
      - name: ğŸ” Scan Docker image
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: image
          image-ref: ${{ needs.docker-image.outputs.image_tag }}
          format: table
          severity: CRITICAL,HIGH
          vuln-type: os,library
          exit-code: 1

  # 4ï¸âƒ£ Push Job
  push-image:
    name: Push Docker Image
    runs-on: ubuntu-latest
    needs: trivy-image-scan

    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Login to Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¤ Push image
        run: docker push ${{ needs.docker-image.outputs.image_tag }}

      - name: ğŸ“ Output image info
        run: |
         echo "ğŸ³ Image poussÃ©e : ${{ needs.docker-image.outputs.image_tag }}"
