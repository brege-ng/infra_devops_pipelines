name: ğŸ³ Manual Docker Build (branch auto)

on:
  workflow_call:
    inputs:
      dockerfile:
        required: false
        type: string
        default: ./Dockerfile
      context:
        required: false
        type: string
        default: .

env:
  REGISTRY: ghcr.io

concurrency:
  group: ${{ github.workflow }}-${{ github.run_id }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ³ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ GÃ©nÃ©rer le tag Docker
        id: tags
        run: |
          # Repo en lowercase
          IMAGE_NAME_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          BRANCH="${GITHUB_REF_NAME##*/}"
          CLEAN_BRANCH=$(echo "$BRANCH" | sed 's#[/ ]#-#g' | tr '[:upper:]' '[:lower:]')

          # Tag automatique
          if [[ "$CLEAN_BRANCH" == "main" ]]; then
            TAG="latest"
          else
            SHORT_SHA=$(git rev-parse --short=7 HEAD)
            TAG="${CLEAN_BRANCH}-${SHORT_SHA}"
          fi

          FULL_TAG="${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}:${TAG}"

          # Outputs GitHub Actions
          echo "image_repo=${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}" >> $GITHUB_OUTPUT
          echo "branch=${CLEAN_BRANCH}" >> $GITHUB_OUTPUT
          echo "prod_tag=${FULL_TAG}" >> $GITHUB_OUTPUT

      - name: ğŸ“„ Copier .env.devops -> .env
        run: |
          if [ -f .env.devops ]; then cp .env.devops .env; fi

      - name: ğŸ—ï¸ Build & Push Docker
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          push: true
          tags: ${{ steps.tags.outputs.prod_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ“ Infos Docker
        run: |
          echo "Registry : ${{ env.REGISTRY }}"
          echo "Repo     : ${{ steps.tags.outputs.image_repo }}"
          echo "Branche  : ${{ steps.tags.outputs.branch }}"
          echo "Tag      : ${{ steps.tags.outputs.prod_tag }}"
